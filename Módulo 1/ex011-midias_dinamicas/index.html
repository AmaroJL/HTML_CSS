<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivios diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-media.png" type="image/png">
        <img src="img/foto-grande.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/som-de-queda.mp3" controls autoplay></audio>
    
    <audio preload="metadata" controls loop>
        <source src="midia/som-de-queda.mp3" type="audio/mpeg">
        <source src="midia/som-de-queda.ogg" type="audio/ogg">
        <source src="midia/som-de-queda.wav" type="audio/wav">
        <p>
            Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/som-de-queda.mp3">clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
</body>
</html>
